<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How node List is created programmatically</title>
</head>

<body style="background-color: #212121;color: #fff;">

</body>
<script>
    function createDiv(color, padding, text) {
        const div = document.createElement('div')
        div.className = "main"
        div.id = Math.round(Math.random() * 10 + 1) //  whereas this will overwrite the values
        div.setAttribute('title', "dummy title")  // This will directly add the values
        div.style.backgroundColor = color
        div.style.padding = padding
        // div.innerText = "Hello World"
        const addText = document.createTextNode(text)
        div.appendChild(addText)
        document.body.appendChild(div)
    }
    const color_names = ['red', 'blue', 'green', 'yellow', 'orange', 'purple', 'pink', 'brown', 'black', 'white']
    const unique_texts = ['lorem', 'ipsum', 'dolor', 'sit', 'amet', 'consectetur', 'adipiscing', 'elit', 'sed', 'do']
    const unique_numbers = [100, 200, 300, 400, 500, 600, 700, 800, 900, 1000]
    for (let i = 0; i < 10; i++) {
        createDiv(color_names[i], unique_numbers[i], unique_texts[i])
    }
</script>

</html>
